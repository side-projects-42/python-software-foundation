<html>

<head>

<title>{% block page_title %}{% endblock page_title %}</title>

{% load static %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/figuration@4.1.1/dist/css/figuration.min.css" integrity="sha384-e/NIdifr88ZAPrcC+xVkbAoJhF5hu3qktfiPXw6yYk0SdSwr58pbgTKzvkvT/qY/" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdn.datatables.net/searchpanes/1.2.1/css/searchPanes.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">
<link rel="stylesheet" href="{% static 'css/python.css' %}">
<link rel="icon"href="{% static 'images/favicon.ico' %}">


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/figuration@4.1.1/dist/js/figuration.min.js" integrity="sha384-LMFpjW5jPxtE0jLYtymLgsoF5vmOQKP2C/4ZLekSxPfv/wPjeahLHZ8VeZnxBnaR" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/searchpanes/1.2.1/js/dataTables.searchPanes.min.js"></script>
<script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>

</head>

<body>

    <nav id="python-navbar"
        class="navbar navbar-expand-lg navbar-light bg-light flex-between
              justify-content-between">

        <a href="{% url 'index' %}" class="navbar-brand">
            <img src="{% static 'images/logo.png' %}"></a>

        <button class="navbar-toggle" type="button" data-cfw="collapse"
                data-cfw-collapse-target="#navbarR0">
            <span aria-hidden="true">&#8801;</span>
        </button>

        <div class="navbar-collapse collapse" id="navbarR0" >
            <ul class="navbar-nav">
            <li class="nav-item">
                <a href="{% url 'getting_started' %}" class="nav-link">Getting Started</a>
            </li>
            <span class="dot">&#9679;</span>
            <li class="nav-item">
                <a href="{% url 'resource_list' %}" class="nav-link">Resources</a>
            </li>
            <span class="dot">&#9679;</span>
            <li class="nav-item">
                <a href="{% url 'spirit:index' %}" class="nav-link" target="_blank">Forum</a>
            </li>
            <span class="dot">&#9679;</span>
            <li class="nav-item">
                <a href="{% url 'connect' %}" class="nav-link">Connect</a>
            </li>
            <span class="dot">&#9679;</span>
            <li class="nav-item">
                <a href="{% url 'code_of_conduct' %}" class="nav-link">Code of Conduct</a>
            </li>
            </ul>
        </div>

        {% if user.is_authenticated %}
            <a class="btn navbar-btn" href="/accounts/logout" role="button">Sign Out</a></h5>
        {% else %}
            <a class="btn navbar-btn" href="/accounts/login" role="button">Sign In</a></h5>
        {% endif %}

    </nav>

    <div class="container overflow-hidden">
        <div class="row mt-4">
            {% block full_width_content %}
            {% endblock full_width_content %}
        </div>
    </div>

</body>

</html>
